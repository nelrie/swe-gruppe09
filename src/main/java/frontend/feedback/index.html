<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback System</title>
    <script src="main.js"></script>
</head>
<body>
<h1>Feedback Formular</h1>
<form id="feedbackForm" onsubmit="submitFeedback(); return false;">
<label for="firstName">Vorname:</label>
<input type="text" id="firstName" name="firstName" placeholder="Vorname" required><br><br>
<label for="lastName">Nachname:</label>
<input type="text" id="lastName" name="lastName" placeholder="Nachname" required><br><br>
<label for="email">E-Mail:</label>
<input type="email" id="email" name="email" placeholder="E-Mail-Adresse" required ><br><br>
<label for="message">Feedback:</label>
<textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
<button type="submit">Absenden</button>
</form>
</body>
</html>
